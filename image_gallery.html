<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
   <style>
    .gallery {
        display: flex;
        flex-wrap: wrap;
    }
    
    .thumbnails img {
        width: 100px;
        height: 100px;
        margin: 5px;
        cursor: pointer;
    }
    
    .modal {
        display: none;
        position: fixed;
        z-index: 1;
        padding-top: 50px;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0,0,0,0.9);
    }
    
    .modalImg {
        display: block;
        margin: 0 auto;
        max-width: 90%;
        max-height: 90%;
    }
    
    .close {
        color: white;
        font-size: 40px;
        font-weight: bold;
        position: absolute;
        top: 10px;
        right: 25px;
        cursor: pointer;
    }
    
   </style>
</head>
<body>
    <div class="gallery">
        <div class="thumbnails">
            <img src="C:\Users\asish\OneDrive\Desktop\ashish\.vscode\nature3.jpeg" onclick="openImage('C:\Users\asish\OneDrive\Desktop\ashish\.vscode\nature3.jpeg')" alt="Image 1">
            <img src="nature2.jpeg" onclick="openImage('nature2.jpeg')" alt="Image 2">
            <img src="nature3.jpeg" onclick="openImage('nature1.jpeg')" alt="Image 3">
            <!-- Add more thumbnails as needed -->
        </div>
        <div class="modal" id="modal">
            <span class="close" onclick="closeModal()">&times;</span>
            <img src="" id="modalImg" alt="Modal Image">
        </div>
    </div>
   <script>
    function openImage(imagePath) {
        var modal = document.getElementById("modal");
        var modalImg = document.getElementById("modalImg");
    
        modal.style.display = "block";
        modalImg.src = imagePath;
    }
    
    function closeModal() {
        var modal = document.getElementById("modal");
        modal.style.display = "none";
    }
    
   </script>
</body>
</html>
